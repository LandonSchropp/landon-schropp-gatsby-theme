<svg

  xmlns:xlink="http://www.w3.org/1999/xlink">

      <image xlink:href="/images/flannel.png" x="0" y="0" width="80" height="80" />
    </pattern>
  </defs>

  <path

    d="{% include landon_path.html %}"></path>
  <path
    class="main__item main__schropp"
    d="{% include schropp_path.html %}"></path>
  <path

  <path

  <a

    xlink:href="https://medium.com/@LandonSchropp">
    <title>Blog</title>
    <path class="main__item main__blog" d="{% include blog_path.html %}"></path>
  </a>

  <a
    class="main__link"
    xlink:href="https://unravelingflexbox.com">
    <title>Book</title>
    <path class="main__item main__book" d="{% include book_path.html %}"></path>
  </a>

  <a

    xlink:href="https://notes.landonschropp.com">

  </a>

  <a
    class="main__link"
    xlink:href="https://www.goodreads.com/landonschropp">

  </a>

  <a
    class="main__link"
    xlink:href="mainto:schroppl@gmail.com">

  </a>

  <a

    xlink:href="https://codepen.io/LandonSchropp/">

  </a>

  <a
    class="main__link"
    xlink:href="https://www.linkedin.com/in/landonschropp">

    <path class="main__item main__linkedin" d="{% include linkedin_path.html %}"></path>
  </a>
